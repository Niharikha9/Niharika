<!Doctype html>
<html>
<head>
<title>Form</title>
</head>
<body>
<form action="submit.html">
<label for="name">Name:</label><br>
<input type="text" id="name" name="name"><br>
<label for="mnumber">Mobile Number:</label><br>
<input type="number" id="mnumber" name="mnumber"><br>
<h5>Choice of course</h5>
<input type="radio" id="bachelors" name="course" value="bachelors">
<label for="bachelors">Bachelors</label><br>
<input type="radio" id="masters" name="course" value="masters">
<label for="masters">Masters</label><br>
<h5>Description</h5>
<input type="textbox" id="description" name="Description"><br>
<h5>Subject interests</h5>
<input type="checkbox" id="electronics" name="branch" value="Electronics">
<label for="electronics">Electronics</label><br>
<input type="checkbox" id="computerscience" name="branch" value="computerscience">
<label for="computerscience">Computer-science</label><br>
<input type="checkbox" id="electrical" name="branch" value="Electrical">
<label for="electrical">Electrical</label><br>
<input type="submit" value ="Submit">
</form>
</body>
</html>
